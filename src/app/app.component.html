
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <aaa-search-form (search)="sidenav.close()"></aaa-search-form>
  </mat-sidenav>
  <mat-toolbar class="toolbar">
    <button class="toolbar__icon-button"
            mat-icon-button
            (click)="sidenav.toggle()">
      <mat-icon>search</mat-icon>
    </button>

    <div class="toolbar__logo-title-group" fxLayout fxLayoutAlign="center center">
      <a routerLink="/" fxLayout>
        <img class="toolbar__logo" src="./assets/logo.svg" alt="NgAuction Logo">
      </a>
      <a class="toolbar__title" routerLink="/">Triple A's</a>
    </div>

    <div fxFlex></div> <!-- Push shopping cart icon to the right -->

    <button mat-icon-button class="toolbar__icon-button toolbar__shopping-cart-button">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
